<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Soccer Training Tracker</title>
  </head>

  <body>
    <!-- JumboTron -->
    <header>
      <img class="diagram" src="soccer_diagram.gif" alt="diagram" />
      <img class="team" src="spurs.jpg" alt="Play in Sandbox" />
    </header>
    <!-- toolbar -->
    <section>
      <div class="toolbar">
        <div class="tool event">Events

    
        </div>
        <div class="tool tactical">Tactical
          <a href="/" onclick="showSubs()">showSubs
          
          </a>
        </div>
        <div class="tool recordNote">Record Note</div>
      </div>
    </section>

    <!-- sketchpad -->
    <section class="sketchpad">
      <div class="cards">
        <div class="card gk">
          <h6>Hugo | GK</h6>
        </div>
        <div class="card lcb">
          <h6>Toby | CB</h6>
        </div>
        <div class="card rcb">
          <h6>Dier | CB</h6>
        </div>
        <div class="card lb">
          <h6>Reguillon | LB</h6>
        </div>
        <div class="card rb">
          <h6>Aurier | RB</h6>
        </div>
        <div class="card cm1">
          <h6>Sissoko | CM</h6>
        </div>
        <div class="card cm2">
          <h6>Hojberg | CM</h6>
        </div>
        <div class="card cm3">
          <h6>Ndombele | CM</h6>
        </div>
        <div class="card lw">
          <h6>Son | LW</h6>
        </div>
        <div class="card rw">
          <h6>Lucas | RW</h6>
        </div>
        <div class="card cf">
          <h6>Kane | CF</h6>
        </div>
        <div class="card ia1 inactive">
          <h6>Deli | CM</h6>
        </div>
        <div class="card ia2 inactive">
          <h6>GLC | CM</h6>
        </div>
        <div class="card ia3 inactive">
          <h6>Doherty | RB</h6>
        </div>
        <div class="card ia4 inactive">
          <h6>Davies | LB</h6>
        </div>
      </div>
    </section>

    <footer class="footer">Matt Germeyer &cir; 2020</footer>

    <script src="main.js"></script>
  </body>
</html>
